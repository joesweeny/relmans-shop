version: 2.1
orbs:
  node: circleci/node@4.1.0

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run lint
      - run:
          command: npm run test
      - run:
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - build/*

workflows:
  build-test-deploy:
    jobs:
      - build-and-test
